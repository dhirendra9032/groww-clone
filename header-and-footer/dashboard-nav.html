<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nav</title>
        <link rel="stylesheet" href="dashboard-nav.css">
    </head>
    <body>
        <nav>
            <div id="logo">
                <img src="/assets/logo-dark-groww.83f43714.svg" alt="logo" />
            </div>
            <div class="nav-a" id="nav-a-one"><a href="">Explore</a></div>
            <div class="nav-a" id="nav-a-two"><a href="">Investments</a></div>
            <div id="search-box">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search stocks and mutual funds"
                />
                <img src="/assets/search.494f6987.svg" alt="search" />
            </div>
            <div id="nav-sub-container">
                <div id="nav-sub-container-tool">
                    <img src="/assets/notifications_black_24dp.svg" alt="notification">
                </div>
                <img src="/assets/account_balance_wallet_black_24dp.svg" alt="wallet">
                <img src="/assets/shopping_cart_black_24dp.svg" alt="cart">
                <img id="user-profile" src="https://img.favpng.com/25/13/19/samsung-galaxy-a8-a8-user-login-telephone-avatar-png-favpng-dqKEPfX7hPbc6SMVUCteANKwj.jpg" alt="user Profile">
            </div>
        </nav>
    </body>
</html>
