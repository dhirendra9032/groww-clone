<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Groww - Online Demat, Trading and Direct Mutual Fund Investment in
            India
        </title>
        <link
            rel="icon"
            type="image/png"
            href="https://groww.in/logo-groww270.png"
            sizes="32x32"
        />
        <link rel="stylesheet" href="style/index.css" />
        <link
            href="//fonts.googleapis.com/css?family=Roboto&subset=latin"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <nav>
            <div id="logo">
                <img src="assets/logo-dark-groww.83f43714.svg" alt="logo" />
            </div>
            <div id="search-box">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search stocks and mutual funds"
                />
                <img src="assets/search.494f6987.svg" alt="search" />
            </div>
            <div id="button-nav">
                <button id="login">Login/Register</button>
            </div>
        </nav>

        <section id="section-1">
            <div id="wrapper-one">
                <!-- #wrapper-one > div:first-child -->
                <div>
                    <h1>
                        Invest in
                        <div id="vertical-sliding">
                            <span id="vs-1">Stocks</span>
                            <span id="vs-2">Mutual Funds</span>
                            <span id="vs-3">Futures & Options</span>
                            <span id="vs-4">US Stocks</span>
                            <span id="vs-5">Gold</span>
                            <span id="vs-6">FDs</span>
                        </div>
                    </h1>
                    <h4>
                        Trusted by <b>Millions</b> of Indians. Start investing
                        today.
                    </h4>
                    <button id="btn-get-started">Get Started</button>
                </div>
                <!-- #wrapper-one > div:last-child -->
                <div>
                    <div id="homebox-1" class="home-box">
                        <img
                            src="assets/mfHome.af668dea.svg"
                            alt="Mutual Funds Logo"
                        />
                        <div>Mutual Funds</div>
                    </div>
                    <div id="homebox-2" class="home-box">
                        <img src="assets/stockHome.af2af225.svg" alt="Stocks" />
                        <div>Stocks</div>
                    </div>
                    <div id="homebox-3" class="home-box">
                        <img
                            src="assets/optionHome.5e98a896.svg"
                            alt="Futures & Options Logo"
                        />
                        <div>Futures & Options</div>
                    </div>
                    <div id="homebox-4" class="home-box">
                        <img
                            src="assets/usHome.fcb18f99.svg"
                            alt="US Stocks Logo"
                        />
                        <div>US Stocks</div>
                    </div>
                    <div id="homebox-5" class="home-box">
                        <img
                            src="assets/goldHome.1c51c78f.svg"
                            alt="Gold Logo"
                        />
                        <div>Gold</div>
                    </div>
                    <div id="homebox-6" class="home-box">
                        <img
                            src="assets/fdHome.ba2c5441.svg"
                            alt="Fixed Deposits Logo"
                        />
                        <div>Fixed Deposits</div>
                    </div>
                </div>
            </div>
            <div id="wrapper-two">
                <div>OUR PRODUCTS</div>
                <h2>Your money. Your choice.</h2>
                <div>
                    <div id="sub-box1" class="sub-box">
                        <img
                            src="assets/stockHome.af2af225.svg"
                            alt="Stocks Logo"
                        />
                        <div>Stocks</div>
                    </div>
                    <div id="sub-box2" class="sub-box">
                        <img
                            src="assets/mfHome.af668dea.svg"
                            alt="Mutual Funds Logo"
                        />
                        <div>Mutual Funds</div>
                    </div>
                    <div id="sub-box3" class="sub-box">
                        <img
                            src="assets/goldHome.1c51c78f.svg"
                            alt="Gold Logo"
                        />
                        <div>Gold</div>
                    </div>
                    <div id="sub-box4" class="sub-box">
                        <img
                            src="assets/usHome.fcb18f99.svg"
                            alt="US Stocks Logo"
                        />
                        <div>US Stocks</div>
                    </div>
                    <div id="sub-box5" class="sub-box">
                        <img
                            src="assets/fdHome.ba2c5441.svg"
                            alt="Fixed Deposits Logo"
                        />
                        <div>FDs</div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
